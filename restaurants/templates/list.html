<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List</title>
    </head>
    <body>
        {% for restaurant in restaurants %}
            <a href="{% url 'restaurant-detail' restaurant.id %}">
                <ul>
                    <li><h1>{{restaurant.name}}</h1></li>
                    <li><p>{{restaurant.description}}</p></li>
                    <li><h3>{{restaurant.opening_time}}</h3></li>
                    <li><h3>{{restaurant.closing_time}}</h3></li>
                </ul>
            </a>
        {% endfor %}
    </body>
</html>
